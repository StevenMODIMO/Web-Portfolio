<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("MWzXJKDDEzAjLrrPt");
      })();
    </script>
    <title>Steven Modimo - DEV</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="home.html">
          <img src="./Assets/SteveLOGO.png" alt="steve-logo" />
        </a>
      </div>
      <div class="icon">
        <i class="bi bi-list ic"></i>
      </div>
      <section class="nav-links">
        <a href="home.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </section>
    </nav>
    <section class="links">
      <a href="home.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </section>

    <section class="form">
      <form>
        <div class="data">
          <div class="user-name">
            <label for="name-info">Enter Your Name:</label>
            <input
              type="text"
              name="name"
              placeholder="John/Jane Doe"
              id="name-info"
              value=""
            />
            <div class="name-error"></div>
            <div class="name-success"></div>
          </div>
          <div class="user-email">
            <label for="email-info">Enter Your Email:</label>
            <input
              type="email"
              name="email"
              placeholder="abc@example.com"
              id="email-info"
              value=""
            />
            <div class="email-error"></div>
            <div class="email-success"></div>
          </div>
          <div class="message">
            <label for="sms"></label>
            <textarea
              id="sms"
              name="message"
              id="sms"
              cols="35"
              rows="10"
              placeholder="Message."
              name="message"
            ></textarea>
            <div class="message-error"></div>
            <div class="message-success"></div>
          </div>
          <div class="send-btn">
            <a href="thankyou.html">
              <button type="submit" id="butn">
                Send
                <span class="send-icon"><i class="bi bi-send-fill"></i></span>
              </button>
            </a>
          </div>
        </div>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
